<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Management System</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:linear-gradient(180deg,#eef2ff 0%, #f8fafc 100%);
      --card:#ffffff;
      --accent:#4f46e5; 
      --accent-2:#06b6d4; 
      --muted:#6b7280;
      --glass: rgba(255,255,255,0.7);
      --success:#16a34a;
      --danger:#ef4444;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      margin:0; padding:40px; color:#0f172a; background:var(--bg);
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }

    .container{max-width:1100px;margin:0 auto}

    header{
      display:flex;align-items:center;justify-content:space-between;margin-bottom:22px;gap:12px;
    }
    .brand{
      display:flex;gap:12px;align-items:center
    }
    .logo{
      width:56px;height:56px;border-radius:12px;background:linear-gradient(135deg,var(--accent),var(--accent-2));display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;box-shadow:0 8px 30px rgba(79,70,229,0.18)
    }
    h1{font-size:20px;margin:0}
    .subtitle{color:var(--muted);font-size:13px}

    .card{background:var(--card);border-radius:14px;padding:18px;box-shadow:0 10px 30px rgba(2,6,23,0.06);border:1px solid rgba(15,23,42,0.04)}

    .controls{display:flex;gap:12px;align-items:center;flex-wrap:wrap;margin-top:10px}
    form.inline{display:flex;gap:10px;flex-wrap:wrap}

    input, select, button{padding:10px 14px;border-radius:10px;border:1px solid rgba(15,23,42,0.06);font-size:14px}
    input:focus, select:focus{outline:none;box-shadow:0 6px 18px rgba(79,70,229,0.08);border-color:rgba(79,70,229,0.35)}

    .primary{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#fff;border:none;box-shadow:0 8px 20px rgba(79,70,229,0.12)}
    .ghost{background:transparent;border:1px solid rgba(15,23,42,0.06)}

    .actions{display:flex;gap:8px}

    .toolbar{display:flex;gap:10px;align-items:center}
    .search{flex:1;min-width:180px}

    table{width:100%;border-collapse:collapse;margin-top:16px;border-radius:8px;overflow:hidden}
    thead{background:linear-gradient(90deg, rgba(79,70,229,0.06), rgba(6,182,212,0.03));}
    th,td{padding:12px 14px;text-align:left}
    th{font-size:13px;color:var(--muted);font-weight:600}
    tbody tr{background:white}
    tbody tr:nth-child(even){background:#fbfcff}
    tbody tr:hover{transform:translateY(-1px);box-shadow:0 8px 24px rgba(2,6,23,0.04)}

    .small{font-size:13px;padding:8px 10px;border-radius:8px}
    .muted{color:var(--muted);font-size:13px}

    #modal{display:none;position:fixed;inset:0;align-items:center;justify-content:center;background:linear-gradient(0deg, rgba(2,6,23,0.45), rgba(2,6,23,0.45))}
    .modal-card{width:560px;max-width:94%;background:linear-gradient(180deg,rgba(255,255,255,0.98),rgba(250,250,255,0.98));border-radius:12px;padding:18px;box-shadow:0 20px 48px rgba(2,6,23,0.4)}

    @media (max-width:860px){
      .brand .logo{width:48px;height:48px}
      form.inline{flex-direction:column}
      .controls{flex-direction:column;align-items:stretch}
    }

    @media (max-width:640px){
      table, thead, tbody, th, td, tr{display:block}
      th{display:none}
      td{border:0;padding:12px 0}
      td::before{content:attr(data-label);display:block;font-weight:600;margin-bottom:6px;color:var(--muted)}
    }

    .btn-icon{display:inline-flex;align-items:center;gap:8px;padding:8px 10px;border-radius:8px;border:none;background:transparent}

  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <div class="logo">SM</div>
        <div>
          <h1>Student Management System</h1>
          <div class="subtitle">Clean UI ‚Ä¢ Save to localStorage ‚Ä¢ Import / Export</div>
        </div>
      </div>
      <div class="muted">Tip: click a student's <strong>Edit</strong> to update details</div>
    </header>

    <section class="card">
      <form id="addForm" class="inline" onsubmit="return false">
        <input id="idInput" placeholder="Student ID" required />
        <input id="nameInput" placeholder="Student Name" required />
        <input id="ageInput" placeholder="Age" type="number" min="1" />
        <input id="courseInput" placeholder="Course" />
        <input id="marksInput" placeholder="Marks" type="number" min="0" />
        <div class="actions">
          <button id="addBtn" class="primary">Add Student</button>
          <button id="clearBtn" type="button" class="ghost">Clear</button>
        </div>
      </form>

      <div class="controls" style="margin-top:16px;">
        <div class="toolbar" style="flex:1">
          <input id="searchInput" class="search" placeholder="üîé Search by name or ID" />
          <select id="filterCourse" style="min-width:160px">
            <option value="">All courses</option>
          </select>
        </div>

        <div style="display:flex;gap:8px;align-items:center">
          <button id="saveBtn" class="small">üíæ Save</button>
          <button id="exportBtn" class="small">‚¨áÔ∏è Export</button>
          <button id="importBtn" class="small">‚¨ÜÔ∏è Import</button>
        </div>
      </div>

      <div style="overflow:auto;max-height:520px;margin-top:14px;border-radius:8px">
        <table id="studentsTable" aria-live="polite">
          <thead>
            <tr>
              <th>ID</th><th>Name</th><th>Age</th><th>Course</th><th>Marks</th><th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

    </section>

    <div id="modal">
      <div class="modal-card">
        <h3 style="margin:0 0 10px">Update Student</h3>
        <form id="updateForm" onsubmit="return false" class="inline">
          <input id="u_id" placeholder="ID" disabled />
          <input id="u_name" placeholder="Name" />
          <input id="u_age" placeholder="Age" type="number" min="1" />
          <input id="u_course" placeholder="Course" />
          <input id="u_marks" placeholder="Marks" type="number" min="0" />
          <div class="actions" style="margin-left:auto">
            <button id="updateSave" class="primary">Save</button>
            <button id="updateCancel" type="button" class="ghost">Cancel</button>
          </div>
        </form>
      </div>
    </div>

  </div>

  <script>
    let students = [];
    const tbody = document.querySelector('#studentsTable tbody');
    const idInput = document.getElementById('idInput');
    const nameInput = document.getElementById('nameInput');
    const ageInput = document.getElementById('ageInput');
    const courseInput = document.getElementById('courseInput');
    const marksInput = document.getElementById('marksInput');
    const addBtn = document.getElementById('addBtn');
    const clearBtn = document.getElementById('clearBtn');
    const searchInput = document.getElementById('searchInput');
    const filterCourse = document.getElementById('filterCourse');
    const saveBtn = document.getElementById('saveBtn');
    const exportBtn = document.getElementById('exportBtn');
    const importBtn = document.getElementById('importBtn');

    const modal = document.getElementById('modal');
    const u_id = document.getElementById('u_id');
    const u_name = document.getElementById('u_name');
    const u_age = document.getElementById('u_age');
    const u_course = document.getElementById('u_course');
    const u_marks = document.getElementById('u_marks');
    const updateSave = document.getElementById('updateSave');
    const updateCancel = document.getElementById('updateCancel');

    loadFromLocalStorage();
    renderTable();
    populateCourseFilter();

    function renderTable(filterName = '', filterCourseVal = ''){
      tbody.innerHTML = '';
      const filtered = students.filter(s => {
        const matchesName = !filterName || (s[1] && s[1].toLowerCase().includes(filterName.toLowerCase())) || (s[0] && String(s[0]).toLowerCase().includes(filterName.toLowerCase()));
        const matchesCourse = !filterCourseVal || s[3] === filterCourseVal;
        return matchesName && matchesCourse;
      });

      if(filtered.length === 0){
        const tr = document.createElement('tr');
        tr.innerHTML = '<td colspan="6" class="muted">No students found.</td>';
        tbody.appendChild(tr);
        return;
      }

      filtered.forEach(student => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td data-label="ID">${escapeHtml(student[0])}</td>
          <td data-label="Name">${escapeHtml(student[1])}</td>
          <td data-label="Age">${escapeHtml(student[2]||'')}</td>
          <td data-label="Course">${escapeHtml(student[3]||'')}</td>
          <td data-label="Marks">${escapeHtml(student[4]||'')}</td>
          <td>
            <button class="small" onclick='onEdit("${encodeForJs(student[0])}")'>‚úèÔ∏è Edit</button>
            <button class="small" onclick='onDelete("${encodeForJs(student[0])}")' style="margin-left:6px">üóëÔ∏è Delete</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function escapeHtml(text){
      if(text === undefined || text === null) return '';
      return String(text).replace(/[&<>"']/g, function(m){ return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;"}[m]; });
    }
    function encodeForJs(text){ return String(text).replace(/"/g,'\\"').replace(/'/g,"\\'"); }

    addBtn.addEventListener('click', () => {
      const id = idInput.value.trim();
      const name = nameInput.value.trim();
      const age = ageInput.value.trim();
      const course = courseInput.value.trim();
      const marks = marksInput.value.trim();

      if(!id || !name){ alert('Please provide at least ID and Name'); return; }
      if(students.some(s => s[0] === id)) { alert('Student ID already exists'); return; }

      const row = [id, name, age, course, marks];
      students.push(row);
      renderTable(searchInput.value, filterCourse.value);
      populateCourseFilter();
      clearInputs();
    });

    clearBtn.addEventListener('click', clearInputs);
    function clearInputs(){ idInput.value=''; nameInput.value=''; ageInput.value=''; courseInput.value=''; marksInput.value=''; idInput.focus(); }

    searchInput.addEventListener('input', () => renderTable(searchInput.value, filterCourse.value));
    filterCourse.addEventListener('change', () => renderTable(searchInput.value, filterCourse.value));

    window.onEdit = function(id){
      const student = students.find(s => s[0] === id);
      if(!student) return alert('Student not found');
      u_id.value = student[0];
      u_name.value = student[1];
      u_age.value = student[2];
      u_course.value = student[3];
      u_marks.value = student[4];
      modal.style.display = 'flex';
    }

    updateCancel.addEventListener('click', () => modal.style.display = 'none');
    updateSave.addEventListener('click', () => {
      const id = u_id.value;
      const idx = students.findIndex(s => s[0] === id);
      if(idx === -1) return alert('Student not found');
      students[idx][1] = u_name.value.trim();
      students[idx][2] = u_age.value.trim();
      students[idx][3] = u_course.value.trim();
      students[idx][4] = u_marks.value.trim();
      modal.style.display = 'none';
      renderTable(searchInput.value, filterCourse.value);
      populateCourseFilter();
    });

    window.onDelete = function(id){
      if(!confirm('Delete student with ID ' + id + '?')) return;
      const idx = students.findIndex(s => s[0] === id);
      if(idx>-1){ students.splice(idx,1); renderTable(searchInput.value, filterCourse.value); populateCourseFilter(); }
    }

    saveBtn.addEventListener('click', () => {
      localStorage.setItem('students_data', JSON.stringify(students));
 
      const n = document.createElement('div');
      n.textContent = 'Saved ‚úì';
      n.style.position = 'fixed'; n.style.right = '20px'; n.style.bottom = '20px'; n.style.padding = '10px 12px'; n.style.background = 'linear-gradient(90deg, var(--accent), var(--accent-2))'; n.style.color='#fff'; n.style.borderRadius='8px'; n.style.boxShadow='0 8px 24px rgba(79,70,229,0.12)';
      document.body.appendChild(n);
      setTimeout(()=>n.remove(),1200);
    });

    function loadFromLocalStorage(){
      try{
        const raw = localStorage.getItem('students_data');
        if(raw) students = JSON.parse(raw) || [];
      }catch(e){ students = []; }
    }

    exportBtn.addEventListener('click', () => {
      const blob = new Blob([JSON.stringify(students, null, 2)], {type:'application/json'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a'); a.href = url; a.download = 'students.json'; document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
    });

    importBtn.addEventListener('click', () => {
      const input = document.createElement('input'); input.type='file'; input.accept='application/json';
      input.onchange = e => {
        const file = e.target.files[0]; if(!file) return;
        const reader = new FileReader();
        reader.onload = ev => {
          try{
            const data = JSON.parse(ev.target.result);
            if(Array.isArray(data)){
              students = data.map(r => [r[0], r[1], r[2], r[3], r[4]]);
              renderTable(); populateCourseFilter(); alert('Imported successfully');
            } else alert('Invalid file format');
          }catch(err){ alert('Failed to parse JSON'); }
        };
        reader.readAsText(file);
      };
      input.click();
    });

    function populateCourseFilter(){
      const courses = Array.from(new Set(students.map(s => s[3]).filter(Boolean)));
      const prev = filterCourse.value;
      filterCourse.innerHTML = '<option value="">All courses</option>' + courses.map(c=>`<option value="${escapeHtml(c)}">${escapeHtml(c)}</option>`).join('');
      filterCourse.value = prev || '';
    }

    renderTable();

  </script>
</body>
</html>
